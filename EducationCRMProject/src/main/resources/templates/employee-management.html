<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee Management Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<!--Side navbar starts-->
	<div th:replace="~{fragments/admin-sidebar ::frag-admin-sidebar }"></div>
	<!--Side navbar ends -->

	<!--Employee panel starts -->
	<div class="main-content">
		<h2>Employee Management</h2>
		<p>Here you can do the following :-</p>
		<ul>
			<li>Add new Employee</li>
			<li>Update existing Employee</li>
			<li>Delete existing Employee</li>
		</ul>

		<section>
			<a href="addEmployee" class="btn btn-primary">Add Employee</a>
		</section>

		<section class="mt-5">
			<div th:if="${successMsg}" class="alert alert-success mb-3"
				role="alert">
				<!-- print success message here -->
				<span th:text="${successMsg}"></span>
			</div>

			<div th:if="${errorMsg}" class="alert alert-danger mb-3" role="alert">
				<!-- print error message here -->
				<span th:text="${errorMsg}"></span>
			</div>

			<table class="table table-striped table-hover table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Employee Name</th>
						<th scope="col">Email Id</th>
						<th scope="col">Phone No.</th>
						<th scope="col">City</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${employeePage.content}">
						<td th:text="${employee.employeeName}"></td>
						<td th:text="${employee.emailId}"></td>
						<td th:text="${employee.phoneno}"></td>
						<td th:text="${employee.city}"></td>
						<td><a
							th:href="@{/editEmployee(employeeEmail=${employee.emailId})}"
							class="btn btn-warning"> <i
								class="bi bi-pencil-fill text-primary"></i>
						</a></td>
						<td>
							<button class="btn btn-danger"
								th:data-eemail="${employee.emailId}"
								onclick="deleteEmployee(this.getAttribute('data-eemail'))">
								<i class="bi bi-trash3-fill"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>

			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item"
						th:classappend="${employeePage.first} ? 'disabled'"><a
						class="page-link"
						th:href="@{/employeeManagement(page=${employeePage.number-1}, size=${employeePage.size})}"
						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
					</a></li>

					<li class="page-item"
						th:each="i : ${#numbers.sequence(0, employeePage.totalPages-1)}"
						th:classappend="${employeePage.number==i} ? 'active' : ''"><a
						class="page-link"
						th:href="@{/employeeManagement(page=${i}, size=${employeePage.size})}"
						th:text="${i+1}"> </a></li>

					<li class="page-item"
						th:classappend="${employeePage.last}? 'disabled'"><a
						class="page-link"
						th:href="@{/employeeManagement(page=${employeePage.number+1}, size=${employeePage.size})}"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</section>

		<!-- Admin panel ends -->


	</div>
	<div class="modal" tabindex="-1" id="deleteModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Remove Employee</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to remove this employee?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						id="deleteEmployeeBtn">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>

	<script>
		var empEmailToDelete;
		function deleteEmployee(employeeEmail) {
			empEmailToDelete = employeeEmail;
			var deleteModalDiv = new bootstrap.Modal(document
					.getElementById('deleteModal'));
			deleteModalDiv.show();

		}

		document
				.getElementById('deleteEmployeeBtn')
				.addEventListener(
						'click',
						function() {
							window.location.href = '/deleteEmployeeDetails?employeeEmail='
									+ encodeURIComponent(empEmailToDelete);
						});
	</script>

	</script>
</body>

</html>
