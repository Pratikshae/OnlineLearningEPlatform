<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit Course Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
	
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<!--Side navbar starts-->
	<div th:replace="~{fragments/admin-sidebar :: frag-admin-sidebar}"></div>
	<!--Side navbar ends -->

	<div class="main-content">
		<h2 class="text-center mb-3">Employee Management</h2>
		<p class="text-center text-muted">Edit employee details here...</p>

		<section class="mt-5">
			<div class="row justify-content-center">
				<h3 class="text-center mb-4">Edit Information</h3>
				
				<div class="card shadow p-5" style="width: 50%">
				
					<form th:action="@{/updateEmployeeDetailsForm}"
					     th:object="${newEmployeeObj}"
						 method="post" enctype="multipart/form-data">

						<!-- Employee Name -->
						<div class="mb-3">
							<label class="form-label fw-semibold">Employee Name</label> <input
								type="text" class="form-control" name="employeeName" th:value="${employee.employeeName}" required/>	
						</div>
						
						<!-- Email Address -->
						<div class="mb-3">
							<label class="form-label fw-semibold">Email Address</label>
							<textarea class="form-control" name="emailId" th:text="${employee.emailId}"  readonly></textarea>
							
						</div>

						<!-- Password -->
						<div class="mb-3">
							<label class="form-label fw-semibold">Password</label> 
							<input type="text" class="form-control" name="password" th:value="${employee.password}" required />
							
						</div>

						<!-- Phone number -->
						<div class="mb-3">
							<label class="form-label fw-semibold">Phone number</label> 
							<input type="text" class="form-control" name="phoneno" th:value="${employee.phoneno}" required/> 
							
						</div>

						<!-- City -->
						<div class="mb-3">
							<label class="form-label fw-semibold">City</label> 
							<input type="text" class="form-control" name="city" th:value="${employee.city}" required />
							
						</div>
						
						<!-- Submit Button -->
						<div class="d-grid">
							<button type="submit" class="btn btn-primary btn-lg">Edit Employee Information
								</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
