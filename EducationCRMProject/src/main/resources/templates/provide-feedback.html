<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feedback Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<div th:replace="~{fragments/user-header :: u-header}"></div>

	<main class="container-fluid" style="min-height: 550px">

		<!-- content -->
		<section class="container py-5">
			<!-- courses -->
			<div class="row justify-content-center">

				<!-- register card start -->
				<div class="col-lg-5 col-md-6">

					<!-- printing success message if any -->
					<div th:if="${successMsg}" class="mb-3 alert alert-success"
						role="alert">
						<span th:text="${successMsg}"></span>
					</div>


					<!-- printing error message if any -->
					<div th:if="${errorMsg}" class="mb-3 alert alert-danger"
						role="alert">
						<span th:text="${errorMsg}"></span>
					</div>


					<div class="card shadow p-5">
						<form action="feedbackForm" method="POST" th:object="${feedback}">
							<div class="mb-3">
								<label class="form-label">Name:</label> <input type="text"
									name="userName" th:value="${sessionUser.name}"
									class="form-control" readonly>
							</div>

							<div class="mb-3">
								<label class="form-label">Email Id:</label> <input type="text"
									name="userEmail" th:value="${sessionUser.email}"
									class="form-control" readonly>
							</div>
							<div class="mb-3">
								<label class="form-label">Feedback:</label>
								<textarea name="userFeedback" class="form-control" required></textarea>
							</div>

							<button type="submit" class="btn btn-primary">Send
								Feedback</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
    <div th:replace="~{fragments/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>

</body>
</html>
