<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PC My-Course Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

	<!-- Header starts-->
	<!-- importing header content from fragments/header.html file -->
	<div th:if="${sessionUser == null OR sessionUser == ''}">
		<div th:replace="~{fragments/header :: header}"></div>
	</div>
	<div th:unless="${sessionUser == null OR sessionUser == ''}">
		<div th:replace="~{fragments/user-header  :: u-header}"></div>
	</div>


	<!-- Header ends-->

	<!-- Main Content starts-->
	<main style="min-height: 600px;">
		<!-- Content -->
		<section class="container py-4 bg-light">
			<h3 class="text-center mb-4">My courses</h3>


			<div th:if="${#lists.isEmpty(purchasedCourseList)}" class="text-center">
			<h3 class="text-danger">Sorry, you did not purchase any course yet!!</h3>
			</div>
			
			<!--courses div starts -->
			<div class="row g-4">
				<!--one course starts -->
				<div th:each="purchasedCourse: ${purchasedCourseList}" class="col-lg-3 col-md-3 ">
					<div class="card h-100" style="width: 18rem">
						<img th:src="@{${purchasedCourse.imageUrl}}"
							class="card-img-top img-fluid w-100 h-100 object-fit-cover"
							alt="Card image cap" />
						<div class="card-body d-flex flex-column">
							<h5 class="card-title">
								<span th:text="${purchasedCourse.courseName}"></span>
							</h5>
							<p class="card-text flex-grow-1">
								<span th:text="${purchasedCourse.description}"></span>							</p>
							
							<div>
								<button class="btn btn-success">Start Course</button>
							</div>
						</div>
						
						<div class="card-footer text-muted">
							<small>Purchased on: <br/><strong><span th:text="${purchasedCourse.purchasedOn}"></span></strong></small>
						</div>
						<div class="card-footer text-muted">
							Updated on: <span th:text="${purchasedCourse.updatedOn}"></span>
						</div>
						
					</div>
				</div>
				<!--one course end-->
			</div>
			<!-- course div ends -->


		</section>

	</main>
	<!-- Main content ends-->


	<!--Footer starts-->
	<!-- importing footer content from fragments/footer.html -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!--Footer ends-->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
