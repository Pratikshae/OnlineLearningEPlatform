<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PC login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header starts-->
    <!-- importing header content from fragments/header.html file -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Header ends-->

    <!-- Main Content starts-->
    <main class="container-fluid" style="min-height: 550px;">
      <!-- Content -->
      <section class="container py-4 bg-light">
        <h3 class="text-center mb-4">Login Here</h3>

        
        <div class="row justify-content-center text-align-center">
          
          <div class="col-lg-4 col-md-3">
            <form action="loginForm" method="post">
            <div class="card p-5 shadow p-5" >
                <!--  error message prints (if any) -->
                <div th:if="${errorMsg}" class=" mb-3 alert alert-danger" role="alert">
  					<span th:text="${errorMsg}"></span>	
				</div>
				
                <!--Register Card starts -->
             
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Id </label>
                    <input type="email" class="form-control" name="email" />
                    <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.      
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password </label>
                    <input type="password" class="form-control" name="password" />
                </div>
               
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>

              <!--Register Card end s -->
            </div>
          </div>
      </section>
    </main>
    <!-- Main content ends-->

    <!--Footer starts-->
    <!-- importing footer content from fragments/footer.html -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!--Footer ends-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
