<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Course Management Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<!--Side navbar starts-->
	<div th:replace="~{fragments/admin-sidebar :: frag-admin-sidebar}"></div>
	<!--Side navbar ends -->

	<!-- Course panel starts -->
	<div class="main-content">
		<h2>Course Management</h2>
		<p>Here you can do the following :-</p>
		<ul>
			<li>Add new Course</li>
			<li>Update existing Course</li>
			<li>Delete existing Course</li>
		</ul>

		<section>
			<a href="addCourse" class="btn btn-primary">Add Course</a>
		</section>

		<section class="mt-5">

			<div th:if="${successMsg}" class="alert alert-success mb-3"
				role="alert">
				<!-- print success message here -->
				<span th:text="${successMsg}"></span>
			</div>


			<div th:if="${errorMsg}" class="alert alert-danger mb-3" role="alert">
				<!-- print error message here -->
				<span th:text="${errorMsg}"></span>
			</div>

			<table class="table table-striped table-hover table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Course Name</th>
						<th scope="col">Discounted Price</th>
						<th scope="col">Course Image</th>
						<th scope="col">Edit Course</th>
						<th scope="col">Delete Course</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course: ${coursesPage.content}">
						<td th:text="${course.courseName}"></td>
						<td th:text="${course.discountedPrice}"></td>
						<td><img th:src="@{${course.imageURL}}" width="150"
							alt="Course Image" style="align-items: center;"></td>

						<td><a
							th:href="@{/editCourse(courseName=${course.courseName})}"
							class="btn btn-warning"> <i
								class="bi bi-pencil-fill text-primary"></i>
						</a></td>
						<td><button class="btn btn-danger"
								th:data-cname="${course.courseName}"
								onclick="deleteCourse(this.getAttribute('data-cname'))">
								<i class="bi bi-trash3-fill"></i>
							</button></td>
					</tr>
				</tbody>
			</table>

			<nav aria-label="Page navigation example">
				<ul class="pagination">

					<li class="page-item"
						th:classappend="${coursesPage.first}? 'disabled'"><a
						class="page-link"
						th:href="@{/courseManagement(page=${coursesPage.number-1}, size=${coursesPage.size})}"
						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
					</a></li>

					<li class="page-item"
						th:each="i : ${#numbers.sequence(0, coursesPage.totalPages-1)}"
						th:classappend="${coursesPage.number==i} ? 'active' : ''"><a
						class="page-link"
						th:href="@{/courseManagement(page=${i}, size=${coursesPage.size})}"
						th:text="${i+1}"> </a></li>

					<li class="page-item"
						th:classappend="${coursesPage.last}? 'disabled'"><a
						class="page-link"
						th:href="@{/courseManagement(page=${coursesPage.number+1}, size=${coursesPage.size})}"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>

		</section>

		<!-- Admin panel ends -->

	</div>
	<!-- Delete Modal starts -->
	<div class="modal" tabindex="-1" id="deleteModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Course</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this course ?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="deleteCourseBtn">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Delete Modal ends here -->
	
	<script>
		var courseNameToDelete;
		function deleteCourse(courseName) {
			var deleteModalDiv = new bootstrap.Modal(document
					.getElementById('deleteModal'));
			deleteModalDiv.show();

			courseNameToDelete = courseName;

		}

		document.getElementById('deleteCourseBtn').addEventListener(
				'click',
				function() {
					window.location.href = '/deleteCourseDetails?courseName='
							+ encodeURIComponent(courseNameToDelete);
				});
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
